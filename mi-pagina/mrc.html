    <H1>Marabunta Rugby Club</H1>
    <p>Marabunta Rugby Club es un club deportivo fundado el 3 de octubre de 1970, ubicado en la ciudad de Cipolletti, Río Negro, Argentina. Es uno de los clubes más antiguos de la Unión de Rugby del Alto Valle de Río Negro y Neuquén. En este club se practica rugby y hockey</p>
