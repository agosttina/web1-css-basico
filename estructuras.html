<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organizacion de una página</title>

    <style>
        p{
            color: burlywood; /*un comentario css*/
        }
        h2{
            color: rgb(196, 222, 227);
            background-color: rgb(241, 240, 208);
        }
    </style>
    <!--vinculacion de archivo css-->

    <link rel="stylesheet" href="./estilos/styles.css">

    <!--
    tres formas de colocar css
    1- utilizando un atributo llamado style
    2- utilizando la etiqueta llamada style
    3- utilizando un archivo propio de css, es decir, con extencion .css
    -->
</head>

<body>
    <!-- enacabezado de la pagina-->
    <header>

        <h1 style="color: rgb(145, 216, 218);">organizando la página</h1>


    </header>
    <!--contenido principal de la pagina-->
    <main>

        <h2>productos</h2>
        <p>
            1
        </p>
        <p id="colores">
            2
        </p>
        <p>
            3
        </p>
    </main>
    <!--pie de la pagina-->
    <footer>

    </footer>
</body>

</html>
