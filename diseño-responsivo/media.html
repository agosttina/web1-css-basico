<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media</title>
    <style>
        .conteiner {
            font-size: 0.8em;
        }
        @media screen and (width > 1200px) {
            .conteiner {
                font-size: 2.5em;
                background-color: aqua;
            }
        }
        @media screen and (width < 1200px) {
            .conteiner {
                font-size: 2.5em;
                background-color: rgb(136, 0, 255);
            }
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="box">
            caja
        </div>
    </div>
</body>
</html>
